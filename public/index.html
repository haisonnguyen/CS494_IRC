<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Socket.IO chat</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <div class="row container-fluid nopadding rounded">
        <div class="col-xl-4 side-nav nopadding">
            <div class="panel panel-default group-section">
                <div class="chat-groups rounded">
                    <div class="panel-heading text-center border border-dark rounded">Chats</div>
                    <button id="create-room-btn" class="btn-primary btn-group-vertical create-button rounded" data-toggle="modal"
                        data-target="#exampleModal">+ Create Room</button>
                    <ul id="group-chat-list" class="list-group">

                    </ul>
                </div>
                <div class="chat-groups rounded">
                    <div class="panel-heading text-center border border-dark rounded">Private Messages</div>
                    <button id="create-msg-btn" class="btn-primary btn-group-vertical create-button rounded " data-toggle="modal"
                        data-target="#exampleModal">+ Start a Private Message</button>
                    <ul id="private-chat-list" class="list-group">

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xl-4 chat-box nopadding rounded">
            <div id="chatArea">
                <ul id="messages" class="list-group"></ul>
            </div>
            <form id="chat-message-form" class="form-row nopadding">
                <input type="text" id="chat-message-input" class="form-control" placeholder="Enter text here">
                <button type="button" class="btn btn-info">Send</button>
            </form>
        </div>
        <div class="col-xl-4 side-nav nopadding rounded"></div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create a Room</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="chat-room-name" class="form-control" placeholder="Enter a room name"
                            aria-label="Room-Name" aria-describedby="basic-addon1">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="create-room-submit"
                            data-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="/socket.io/socket.io.js"></script>
        <script src="/socket.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>

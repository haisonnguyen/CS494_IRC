<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Socket.IO chat</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="socket_test.js"></script>
    <div class="tab" id="chat-bar">
        <button class="tab-links" id="main">Main</button>
        <button class="tab-links" id="create-room">Create a Room</button>
    </div>
    <div id="chats">
        <ul class="messages" id="main"></ul>
    </div>
    <form action="">
        <input id="m" placeholder="Start typing" autocomplete="off"><button>Send</button>
    </form>
    <div id="create-chat-room-name" class="modal">
        <form class="modal-content animate">
            <label>Enter a name for the chat room</label>
            <input id="chat-room-name" type="text" placeholder="Enter a name" autocomplete="off">
            <butto id="enter-chat-room-name">Enter</button>
        </form>
    </div>
</body>

</html>

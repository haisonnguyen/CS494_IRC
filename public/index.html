<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Socket.IO chat</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <div class="row container-fluid nopadding rounded">
        <!-- Left Side Panel-->
        <div class="col side-nav nopadding rounded">
            <div class="panel panel-default group-section">
                <div class="chat-groups rounded">
                    <div class="panel-heading text-center border border-dark rounded">Active Chats</div>
                    <div class="list-group" id="groupChatList">
                        <a class="list-group-item list-group-item-action list-group-room" id="mainBtn">main</a>
                    </div>
                </div>
                <div class="chat-groups rounded">
                    <div class="panel-heading text-center border border-dark rounded">Private Messages</div>
                    <div class="list-group" id="privateChatList">

                    </div>
                </div>
            </div>
        </div>
        <!--Middle Chat Box-->
        <div class="col chat-box nopadding rounded">
            <div id="chatBoxList">
                <div class="list-group" id="mainMessages"></div>
            </div>
            <form id="chatMessageForm" class="form-row nopadding">
                <input type="text" id="chatMessageInput" class="form-control" placeholder="Enter text here"
                    autocomplete="off">
                <button type="button" class="btn btn-info" id="sendMessageButton">Send</button>
            </form>
        </div>
        <!-- Right Side Panel-->
        <div class="col side-nav nopadding rounded">
            <div class="panel panel-default group-section">
                <div class="panel-heading text-center border border-dark rounded">Online Users</div>

                <div class="chat-groups rounded" id="onlineList">
                    <div class="list-group" id="mainOnline"></div>
                </div>
                <div class="chat-groups rounded">
                    <div class="panel-heading text-center border border-dark rounded">ChatRooms</div>
                    <button id="createRoomButton" class="btn-primary btn-group-vertical create-button rounded">+ Create
                        Room</button>
                    <div class="list-group" id="chatRoomList">
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createRoomModalLabel">Create a Room</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="chatRoomName" class="form-control" placeholder="Enter a room name"
                            aria-label="Room-Name" aria-describedby="basic-addon1">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createRoomSubmit"
                            data-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="/socket.io/socket.io.js"></script>
        <script src="/socket.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
